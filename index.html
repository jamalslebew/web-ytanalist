<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Channel Stats</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 30%, #16213e 70%, #0f3460 100%);
            color: #e0e0ff;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(15, 15, 30, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid rgba(0, 119, 255, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #87CEFA;
            font-weight: 700;
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #87CEFA, #4169E1, #8A2BE2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(135, 206, 250, 0.5);
        }

        .subtitle {
            color: #a0c4ff;
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .input-section {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .input-wrapper {
            position: relative;
            flex: 1;
            max-width: 400px;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #87CEFA;
            font-size: 1.2rem;
            z-index: 2;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid rgba(0, 123, 255, 0.3);
            border-radius: 12px;
            background: rgba(28, 28, 60, 0.6);
            color: #e0e0ff;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #87CEFA;
            box-shadow: 0 0 20px rgba(135, 206, 250, 0.4);
            transform: scale(1.02);
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #007BFF, #8A2BE2);
            color: #ffffff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.3);
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.5);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        .error {
            color: #ff6b6b;
            font-size: 1rem;
            margin: 15px 0;
            display: none;
            text-align: center;
            padding: 15px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .channel-info {
            display: none;
            text-align: center;
            margin-bottom: 40px;
        }

        .thumbnail {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 4px solid #007BFF;
            transition: all 0.3s ease;
            box-shadow: 0 0 30px rgba(0, 123, 255, 0.5);
        }

        .thumbnail:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(0, 123, 255, 0.8);
        }

        .channel-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .stats-grid {
            display: none;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: rgba(28, 28, 60, 0.7);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(0, 123, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #007BFF, #8A2BE2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .stat-card:hover::before {
            transform: scaleX(1);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border-color: rgba(135, 206, 250, 0.5);
        }

        .stat-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .stat-icon {
            width: 35px;
            height: 35px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            background: linear-gradient(135deg, #007BFF, #8A2BE2);
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
            flex-shrink: 0;
        }

        .stat-label {
            color: #a0c4ff;
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            color: #ffffff;
            font-size: 1.8rem;
            font-weight: 700;
            line-height: 1.2;
            word-break: break-word;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-card.highlight {
            background: linear-gradient(145deg, rgba(0, 123, 255, 0.15), rgba(138, 43, 226, 0.15));
            border-color: rgba(138, 43, 226, 0.4);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(135, 206, 250, 0.3);
            border-top: 4px solid #87CEFA;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                padding-top: 25px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }

            .channel-title {
                font-size: 1.4rem;
            }
            
            .input-section {
                flex-direction: column;
            }

            .stats-grid {
                gap: 10px;
            }

            .stat-card {
                padding: 12px;
            }

            .stat-header {
                gap: 8px;
                margin-bottom: 8px;
            }

            .stat-icon {
                width: 30px;
                height: 30px;
                font-size: 1rem;
            }

            .stat-label {
                font-size: 0.7rem;
                line-height: 1.2;
            }

            .stat-value {
                font-size: 1.3rem;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .site-footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px 0;
            color: rgba(224, 224, 255, 0.6);
            font-size: 0.9rem;
            border-top: 1px solid rgba(0, 119, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fab fa-youtube"></i> YouTube Analytics</h1>
            <div class="subtitle">Discover detailed channel statistics and insights</div>
        </div>

        <div class="input-section">
            <div class="input-wrapper">
                <i class="fas fa-search input-icon"></i>
                <input type="text" id="username" placeholder="Enter YouTube username or channel name">
            </div>
            <button class="search-btn" onclick="fetchData()">
                <i class="fas fa-chart-line"></i>
                Get Analytics
            </button>
        </div>

        <div id="error" class="error">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="errorText"></span>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Fetching channel data...</div>
        </div>

        <div id="channelInfo" class="channel-info">
            <img id="thumbnail" class="thumbnail">
            <div id="channelTitle" class="channel-title"></div>
        </div>

        <div id="statsGrid" class="stats-grid">
            <div class="stat-card highlight">
                <div class="stat-header">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-label">Subscribers</div>
                </div>
                <div class="stat-value" id="subscriberCount"></div>
            </div>

            <div class="stat-card highlight">
                <div class="stat-header">
                    <div class="stat-icon">
                        <i class="fas fa-eye"></i>
                    </div>
                    <div class="stat-label">Total Views</div>
                </div>
                <div class="stat-value" id="viewCount"></div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon">
                        <i class="fas fa-video"></i>
                    </div>
                    <div class="stat-label">Videos</div>
                </div>
                <div class="stat-value" id="videoCount"></div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <div class="stat-label">Channel Created</div>
                </div>
                <div class="stat-value" id="createdAt"></div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="stat-label">Monthly Views</div>
                </div>
                <div class="stat-value" id="monthlyViews"></div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon">
                        <i class="fas fa-tags"></i>
                    </div>
                    <div class="stat-label">Category</div>
                </div>
                <div class="stat-value" id="category"></div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                    <div class="stat-label">Total Revenue</div>
                </div>
                <div class="stat-value" id="totalRevenue"></div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon">
                        <i class="fas fa-money-bill-wave"></i>
                    </div>
                    <div class="stat-label">Monthly Revenue</div>
                </div>
                <div class="stat-value" id="monthlyRevenue"></div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon">
                        <i class="fas fa-percentage"></i>
                    </div>
                    <div class="stat-label">Default CPM</div>
                </div>
                <div class="stat-value" id="defaultCPM"></div>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <p>&copy; 2024 ytanalistikkai</p>
    </footer>

    <script>
        function formatNumber(input) {
            if (input === null || input === undefined || input === '') return 'N/A';
            const s = String(input).toLowerCase();
            if (s.includes('juta') || s.includes('ribu') || s.includes('miliar')) {
                return s.replace(/juta/g, 'M').replace(/miliar/g, 'B').replace(/ribu/g, 'K').replace(',', '.').replace(/\s/g, '');
            }
            const number = parseFloat(s.replace(/[^\d.-]/g, ''));
            if (isNaN(number)) return input;
            try {
                return new Intl.NumberFormat('en-US', { notation: "compact", compactDisplay: "short", maximumFractionDigits: 1 }).format(number);
            } catch (e) {
                if (number >= 1000000000) return (number / 1000000000).toFixed(1).replace(/\.0$/, '') + 'B';
                if (number >= 1000000) return (number / 1000000).toFixed(1).replace(/\.0$/, '') + 'M';
                if (number >= 1000) return (number / 1000).toFixed(1).replace(/\.0$/, '') + 'K';
                return number.toLocaleString();
            }
        }
//chanell:https://whatsapp.com/channel/0029VanrndJICVfcrjFr3x2R//
        function formatCurrency(input) {
            if (input === null || input === undefined || input === '') return 'N/A';
            const s = String(input).toLowerCase();
            if (s.includes('juta') || s.includes('ribu') || s.includes('miliar')) {
                 const formattedValue = s.replace(/juta/g, 'M').replace(/miliar/g, 'B').replace(/ribu/g, 'K').replace(',', '.').replace(/\s/g, '');
                return `$${formattedValue}`;
            }
            const number = parseFloat(s.replace(/[^\d.-]/g, ''));
            if (isNaN(number)) return input;
            try {
                return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', notation: 'compact', compactDisplay: 'short', maximumFractionDigits: 2 }).format(number);
            } catch (e) {
                if (number >= 1000000) return '$' + (number / 1000000).toFixed(2).replace(/\.00$/, '') + 'M';
                if (number >= 1000) return '$' + (number / 1000).toFixed(2).replace(/\.00$/, '') + 'K';
                return '$' + number.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            }
        }
//chanell:https://whatsapp.com/channel/0029VanrndJICVfcrjFr3x2R//
        function showError(message) {
            const errorDiv = document.getElementById('error');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.style.display = 'block';
            errorDiv.classList.add('pulse');
            setTimeout(() => errorDiv.classList.remove('pulse'), 2000);
        }
//chanell:https://whatsapp.com/channel/0029VanrndJICVfcrjFr3x2R//
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
//chanell:https://whatsapp.com/channel/0029VanrndJICVfcrjFr3x2R//
        function hideAll() {
            document.getElementById('channelInfo').style.display = 'none';
            document.getElementById('statsGrid').style.display = 'none';
            hideError();
            hideLoading();
        }
//chanell:https://whatsapp.com/channel/0029VanrndJICVfcrjFr3x2R//
        async function fetchData() {
            const username = document.getElementById('username').value.trim();
            if (!username) {
                showError('Please enter a username or channel name');
                return;
            }
            hideAll();
            showLoading();
            try {
                const response = await fetch(`https://zenzxz.dpdns.org/stalker/youtube?username=${encodeURIComponent(username)}`);
                const data = await response.json();
                hideLoading();
                if (data.status && data.result) {
                    const result = data.result;
                    document.getElementById('channelInfo').style.display = 'block';
                    document.getElementById('thumbnail').src = result.thumbnailUrl || '';
                    document.getElementById('channelTitle').textContent = result.title || 'Unknown Channel';
                    document.getElementById('statsGrid').style.display = 'grid';
                    document.getElementById('subscriberCount').innerHTML = formatNumber(result.subscriberCount);
                    document.getElementById('viewCount').innerHTML = formatNumber(result.viewCount);
                    document.getElementById('videoCount').innerHTML = formatNumber(result.videoCount);
                    document.getElementById('createdAt').textContent = result.createdAt || 'N/A';
                    document.getElementById('monthlyViews').innerHTML = formatNumber(result.monthlyViews);
                    document.getElementById('category').textContent = result.category || 'N/A';
                    document.getElementById('totalRevenue').innerHTML = formatCurrency(result.totalRevenue);
                    document.getElementById('monthlyRevenue').innerHTML = formatCurrency(result.monthlyRevenue);
                    document.getElementById('defaultCPM').textContent = result.defaultCPM || 'N/A';
                } else {
                    showError('Channel not found or invalid username');
                }
            } catch (error) {
                hideLoading();
                showError('Error fetching data. Please check your connection or try again later.');
                console.error('Fetch error:', error);
            }
        }

        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                fetchData();
            }
        });
    </script>
</body>
</html>
